<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Simple</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#0f172a 0%, #071033 100%);
      color: #e6eef8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.2px;
    }

    p.subtitle {
      font-size: 13px;
      color: #bcd3ff;
      margin-bottom: 18px;
    }

    form .row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: #e6eef8;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input:focus {
      border-color: rgba(124, 58, 237, 0.9);
      box-shadow: 0 6px 20px rgba(124,58,237,0.08);
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }

    button.primary {
      background: linear-gradient(90deg,#7c3aed,#4f46e5);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 8px 24px rgba(79,70,229,0.18);
    }

    button.ghost {
      background: transparent;
      color: #cfe1ff;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: #9fb7ff;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }

    .small {
      font-size: 12px;
      color: #9fb7ff;
    }

    @media (max-width:420px){
      .card{ padding:16px; border-radius:10px; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Register User</h1>

    <form id="registerForm" autocomplete="off">
      <div class="row">
        <input id="name" type="text" placeholder="Full name" required />
        <input id="email" type="email" placeholder="Email address" required />
        <input id="password" type="password" placeholder="Password" required />
      </div>

      <div class="controls">
        <button type="submit" class="primary">Register</button>
        <div>
          <button type="button" id="viewBtn" class="ghost">View Users</button>
          <button type="button" id="clearBtn" class="ghost" title="Clear all stored users">Clear</button>
        </div>
      </div>
    </form>

    <div class="footer">
      
      <span class="small" id="status"></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const status = document.getElementById('status');
    const viewBtn = document.getElementById('viewBtn');
    const clearBtn = document.getElementById('clearBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      // save to localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      // simulated AJAX POST (no real endpoint)
      fetch('https://example.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      })
      .then(()=> {
        // for demo we don't depend on response
        status.textContent = 'Saved locally — POST simulated';
        // clear form
        form.reset();
        // small delay so teacher can see the message, then redirect
        setTimeout(()=> location.href = 'userlist.html', 700);
      })
      .catch(()=> {
        status.textContent = 'Saved locally — POST failed (simulated offline)';
        setTimeout(()=> location.href = 'userlist.html', 700);
      });
    });

    viewBtn.addEventListener('click', () => location.href = 'userlist.html');
    clearBtn.addEventListener('click', () => {
      if(confirm('Clear all saved users?')) {
        localStorage.removeItem('users');
        status.textContent = 'Cleared';
      }
    });
  </script>
</body>
</html>
